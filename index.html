	<div class="go-top">

    <script>
        $(function(){

        //Scroll event
        $(window).scroll(function(){
        var scrolled = $(window).scrollTop();
        if (scrolled > 200) $('.go-top').fadeIn('slow');
        if (scrolled < 200) $('.go-top').fadeOut('slow');
        });

        //Click event
        $('.go-top').click(function () {
        $("html, body").animate({ scrollTop: "0" },  500);
        });

        });

    </script>

<script>
	const loaderEl = document.getElementsByClassName('fullpage-loader')[0];
document.addEventListener('readystatechange', (event) => {
	// const readyState = "interactive";
	const readyState = "complete";
    
	if(document.readyState == readyState) {
		// when document ready add lass to fadeout loader
		loaderEl.classList.add('fullpage-loader--invisible');
		
		// when loader is invisible remove it from the DOM
		setTimeout(()=>{
			loaderEl.parentNode.removeChild(loaderEl);
		}, 2000)
	}
});
</script>

	<script>
		let dropdownProfile = document.querySelector("[data-action='dropdown-toggle-profile']");
		let dropdown_profile = document.querySelector('.dropdown-profile');
			
		dropdownProfile.addEventListener('click', () => {
				if (dropdown_profile.classList.contains('show')) {
					dropdown_profile.classList.remove('show'); 
	
				}else{
					dropdown_profile.classList.add('show');
				}
	
			})
	</script>
	
	<script>
			let nav = document.querySelector('nav');
			let dropdown = nav.querySelector('.dropdown');
			let dropdownToggle = nav.querySelector("[data-action='dropdown-toggle']");
			let navToggle = nav.querySelector("[data-action='nav-toggle']");

			dropdownToggle.addEventListener('click', () => {
				if (dropdown.classList.contains('show')) {
					dropdown.classList.remove('show');
				} else {
					dropdown.classList.add('show');
				}
			})

	
			navToggle.addEventListener('click', () => {
				if (nav.classList.contains('opened')) {
					nav.classList.remove('opened');
				} else {
					nav.classList.add('opened');
				}
			})
		</script>
